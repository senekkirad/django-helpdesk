{% load static %}
<!DOCTYPE html>
<html lang="{{ request.LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="theme-color" content="{{ settings.colors.primary_color }}">
    <meta name="language" content="{{ request.LANGUAGE_CODE }}">
    <meta name="description" content="{{ description }}">
    <meta name="keywords" content="{{ settings.seo.keywords|default:'' }}">
    <meta property="og:site_name" content="{{ settings.general.site_name }}">
    <meta property="og:locale" content="{{ request.LANGUAGE_CODE }}">
    <meta property="og:locale:alternate" content="{{ request.LANGUAGE_CODE }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page_title }}">
    <meta property="og:description" content="{{ description }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page_title }}">
    <meta name="twitter:description" content="{{ description }}">
    <meta property="og:image:height" content="600">
    <meta property="og:image:width" content="316">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:image" content="">
    <meta name="twitter:image:src" content="">
    <title>Helpdesk</title>
    <link rel="icon" href="{% static 'images/favicon.jpg' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/fontawesome/fontawesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/toastr/toastr.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/aos/aos.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/colors.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/simplebar/simplebar.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/app.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/custom.css'%}">
</head>
<body>
    <!-- Your HTML content goes here -->
    {% include "navbar.html" %}

    <script src="{% static 'assets/vendor/libs/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'assets/vendor/libs/bootstrap/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'assets/vendor/libs/toastr/toastr.min.js'%}"></script>
    <script src="{% static 'assets/vendor/libs/aos/aos.min.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
</body>
</html>
